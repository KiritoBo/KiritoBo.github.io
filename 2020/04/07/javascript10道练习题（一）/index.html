        <div class="content markdown">
            <p>####一、如何区分HTML和HTML5?<br>*1、声明类型不同：<br>*HTML4是用 &lt;! DOCTYPE html PUBLIC “-//W3C//DTD XHTML 4.0 Transitional//EN” “<a href="http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd”&gt;" target="_blank" rel="noopener">http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd”&gt;</a> 这种的声明。<br>*HTML5是用&lt;!DOCTYPE&gt;声明.<br>*2、HTML5<canvas>标签代替flash。<br>*3、HTML5 新增 <header>、 <footer>、<section>、<article>、<menu>、<figure>、<audio>、<video>等标签。<br>*4、HTML5删除了<b>、<font>、<frame>, <center>, <big>标签。<br>*5、HTML5 对 <form> 和 <forminput> 标签进行了大量修改，添加了很多新的属性，也修改了很多属性。</p>
<p>####二、为什么HTML和HTML5的声明方式不同/背后的原理是什么？<br>*HTML4中，&lt;!DOCTYPE&gt;声明引用DTD（文档类型声明），因为HTML4基于SGLM（标准通用标记语言）。<br>*HTML5不是SGLM自己，不需引用DTD。</p>
<p>####三、JS这门语言由哪些部分组成，不同的部分都有什么作用？<br>由EMCAscript、DOM、BOM组成，其中：<br>-EMCAscript：提供核心语言功能,是<em>核心</em>，规定了这们语言的书写规范；<br>-DOM：提供<em>访问和操作网页内容</em>的方法和接口,(document object model 简称DOM 文档对象模型)；<br>-BOM: 提供<em>与浏览器交互</em>的方法和接口,从根本上讲BOM只处理浏览器窗口和框架,(browser object model 简称 BOM 浏览器对象模型)。</p>
<p>####四、如何判断JS的数据类型？<br>最简单的检测数据类型的方式是通过typeof的方式来检测</p>
<p>####五、Javascript有几种数据类型？<br>*基本数据类型：String、number、boolean、null、undefined。<br>*引用数据类型：Object。</p>
<p>####六、typeof(null) 输出的是什么？<br>是Object而不是null，在javascript里，null是一个空指针。</p>
<p>####七、Javascript代码中的”use strict”是什么意思，使用它和不使用它有什么区别？<br>是进入严格模式的方式，用于解决JS本身的语法问题：<br>*消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为;<br>*消除代码运行的一些不安全之处，保证代码运行的安全；<br>*提高编译器效率，增加运行速度；<br>*为未来新版本的Javascript做好铺垫。</p>
<p>####八、引入样式表CSS/JS的方式有几种？分别是什么，优先级有什么不同？<br>分为行内式，嵌入式，外联式。<br>优先级：行内式&gt;嵌入式&gt;外联式。</p>
<p>####九、noscript标签是用来做什么的？<br>noscript 元素用来定义在脚本未被执行时的替代内容（文本），也可以用在检测浏览器是否支持脚本，若不支持脚本则可以显示noscript标签里的innerText。</p>
